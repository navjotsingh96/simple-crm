<mat-card class="user-detail-header">
    <button mat-icon-button class="pined-right-uppper-corner" [matMenuTriggerFor]="userName">
        <mat-icon>more_vert</mat-icon>
      </button>
    <button mat-icon-button routerLink='user' class="pined-left-upper-corner">
    <mat-icon>arrow_back</mat-icon>
</button>
    <mat-menu #userName="matMenu">
        <button mat-menu-item>Edit</button>
    </mat-menu>

    <img src="./assets/img/profile.png" alt="">

    <div class="user-detail">
        <h2>{{ user.firstName}} {{ user.lastName}}</h2>
        {{ user.email}}
    </div>
</mat-card>


<mat-card class="mt-32">
    <button mat-icon-button class="pined-right-uppper-corner" [matMenuTriggerFor]="address">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #address="matMenu">
        <button mat-menu-item (click)="editAddres()">Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street}} <br> {{ user.zip}} {{ user.city}}
    </mat-card-content>
</mat-card>
