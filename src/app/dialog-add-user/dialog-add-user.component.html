<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <!--------------------Heading------------------------->

    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content>
        <p>Here you can add Users</p>
    </div>

    <!--------------------First Name------------------------->
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>


        <!--------------------Last Name------------------------->
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
    </div>

    <!--------------------Datepicker------------------------->

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>

    <!--------------------Email.------------------------->

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input type="email" [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
        <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>


    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + HausNo.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + HausNo.">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
    </div>

    <!--------------------Adress = Zip Code------------------------->

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zip" matInput placeholder="Zip Code">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>

        <!--------------------Adress = City------------------------->

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
    </div>


    <!--------------------Cancel and Save Buttons------------------------->

    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="onNoClick()" mat-button>Cancel</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="save()">Save</button>
    </div>

</div>
